name: Rust

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: Swatinem/rust-cache@v1
    - name: Version
      run: rustc --version
    - name: Build lib
      run: cargo rustc --lib --verbose -- -D warnings
    - name: Build bin
      run: cargo rustc --bin flang-bin --verbose -- -D warnings
      working-directory: flang-bin/

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: Swatinem/rust-cache@v1
    - name: Unit tests
      run: cargo test --all

  format-check:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Run rustfmt
          run: cargo fmt --all
