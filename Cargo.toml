[package]
name = "mal"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1"
fnv = "1.0.6"
itertools = "0.8.0"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
dyn-fmt = "0.3.0"
ureq = "2.1.0"
num-bigint = "0.3"
colored = "2"
rustyline = "5.0.3"

[dev-dependencies]
proptest = "1.0.0"
